<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodure</title>
    <link rel="icon" href="./img/logo.PNG">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="logo">
                <img src="./img/logo.PNG" alt="logo">
                <span>Foodure</span>
            </div>
            <nav>
                <span>home</span>
                <span>dishes</span>
                <span>contact</span>
            </nav>
        </header>
        <main>
            <span class="chooseTitle">Choose a dish:</span>
            <div class="menu">
                <div class="chooseFood">
                    <div id="spinMenu" class="spinMenu">
                        <div class="rowHor row">
                            <div class="dish"></div>
                            <div class="dish"></div>
                        </div>
                        <div class="row45deg row">
                            <div class="dish"></div>
                            <div class="dish"></div>
                        </div>
                        <div class="row-45deg row">
                            <div class="dish"></div>
                            <div class="dish"></div>
                        </div>
                    </div>
                    <span class="foodName" id="foodName">Brocolli salad</span>
                </div>
                <div class="ingradientsBox">
                    <span>Ingradients:</span>
                    <div class="ingragients">
                        <div class="ingragients__content" id="ingragients__content">
                            <div class="FoodInfo">
                                <span id="ingradient1">Brocolli</span>
                                <span id="ingradient1Weight">110g</span>
                            </div>
                            <div class="border">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                            <div class="FoodInfo">
                                <span id="ingradient2">Cauliflower</span>
                                <span id="ingradient2Weight">110g</span>
                            </div>
                        </div>
                    </div>
                    <div class="priceBox">
                        <span>Price</span>
                        <span id="price">10$</span>
                    </div>
                    <div class="border">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="comandBlock">
                        <button id="previous" class="previous comandBlock__btn">previous</button>
                        <button class="toCart comandBlock__btn">
                            <img src="./img/cart.PNG" alt="cart">
                        </button>
                        <button id="next" class="next comandBlock__btn">Next</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
